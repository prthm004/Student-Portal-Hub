<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      background-image: radial-gradient(circle at 10% 20%, #ffe8d6 0%, #fff1e6 50%, #f8f8f8 95%);
      min-height: 100vh;
    }
    .login-container {
      max-width: 1200px;
    }
    .login-form {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.08);
    }
    .btn-orange {
      background-color: #f97316;
      transition: all 0.3s ease;
    }
    .btn-orange:hover {
      background-color: #ea580c;
      transform: translateY(-2px);
    }
    .input-field {
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }
    .illustration {
      max-width: 85%;
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="login-container w-full md:w-10/12 p-4 md:p-0 flex flex-col md:flex-row items-center justify-center min-h-screen">
    <!-- Left side with illustration -->
    <div class="w-full md:w-1/2 flex justify-center items-center p-6 md:p-12">
      <div class="illustration">
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
          <path d="M374.5,310.9c-8.8,45.8-33.9,84.4-69.2,110.4c-36.3,26.7-81.3,38.1-125.7,31.6c-43.6-6.3-83.1-30.3-110.7-67.4
          c-27.6-37.1-39.6-82.7-33.7-127.7c5.8-43.7,28.7-82.6,64.3-109.7c36.3-27.7,82.8-39.7,128.9-33.7c45.7,5.9,86.3,29.5,113.7,66.2
          C368.1,217.1,383.1,265.7,374.5,310.9z" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
          
          <!-- Book stack -->
          <rect x="200" y="180" width="100" height="180" rx="5" fill="#fdba74"/>
          <rect x="210" y="150" width="100" height="180" rx="5" fill="#fb923c"/>
          <rect x="220" y="120" width="100" height="180" rx="5" fill="#f97316"/>
          
          <!-- Graduation cap -->
          <rect x="245" y="100" width="50" height="10" fill="#292524" />
          <polygon points="270,110 220,130 270,150 320,130" fill="#292524" />
          <polygon points="270,150 270,170 320,150 320,130" fill="#1c1917" />
          <circle cx="270" cy="160" r="5" fill="#f97316" />
          
          <!-- Lines representing text -->
          <rect x="235" y="140" width="70" height="3" rx="1.5" fill="#ffffff" />
          <rect x="245" y="150" width="50" height="3" rx="1.5" fill="#ffffff" />
          <rect x="240" y="160" width="60" height="3" rx="1.5" fill="#ffffff" />
        </svg>
      </div>
    </div>
    
    <!-- Right side with login form -->
    <div class="w-full md:w-1/2 p-6 md:p-12 flex justify-center">
      <div class="login-form w-full max-w-md p-8 md:p-10">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Student Portal</h1>
          <p class="text-gray-600 mt-2">Enter your credentials to access your account</p>
        </div>
        
        <form action="dashboard.html" method="get" class="space-y-6">
          <div>
            <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">Student ID</label>
            <input type="text" id="studentId" class="input-field w-full p-3 rounded-lg focus:outline-none" placeholder="Enter your student ID">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" class="input-field w-full p-3 rounded-lg focus:outline-none" placeholder="••••••••">
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember" type="checkbox" class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm font-medium text-orange-600 hover:text-orange-500">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn-orange w-full p-3 rounded-lg text-white font-medium focus:outline-none">
            Sign In
          </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
          <p>Need help? <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Contact support</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
